<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <form action="../PeriodicTable/periodic_table.html">
    <h1>Contact Form</h1>
    <hr>
        <label for="name">Name</label><br />
        <input type="text" name="name" placeholder="First Name">
        <input type="text" name="name" placeholder="Last Name"><br />
        <label for="email">Email</label><br />
        <input type="email" name="email" placeholder="Email"><br />
        <label for="phone">Phone</label><br />
        <input type="number" name="phone" placeholder="####-#######"><br />
        <label for="messageSub">Message Subject</label><br />
        <input type="text" name="messageSub" placeholder="Request"><br />
        <label for="message">Message</label><br />
        <textarea name="textarea" cols="30" rows="10"></textarea>
        <input type="submit" value="Send Message">
    </form>
</div>
</body>
</html>
